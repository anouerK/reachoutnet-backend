# extend schema @link(url: "https://specs.apollo.dev/federation/v2.0", import: ["@key"])
# @key(fields: "id")

type User  {
    id: ID!
    username: String!
    first_name: String!
    last_name: String!
    age: Int!
    email: String!
    permissions: Int!
    creation_date: String!
    last_login: String
    is_verified: Boolean!
  }

  type Follow {
  id: ID!
  followerId: String!
  followingId: String!
  createdAt: String!
}

  type Login {
    user: User
    token: String
  }

  type Query {
    users: [User]!
    user(id: ID!): User
  }

  type Mutation {
  
    addFollow(
     followerId: String!
     followingId: String!
    ): Follow!
    addUser(
      username: String!
      first_name: String!
      last_name: String!
      age: Int!
      email: String!
      password: String!
      permissions: Int
    ): User!
    updateUser(
      id: ID!
      username: String
      first_name: String
      last_name: String
      age: Int
      email: String
      password: String
      permissions: Int
    ): User!
    deleteUser(id: ID!): User!
    login(email: String!, password: String!): Login!
  }